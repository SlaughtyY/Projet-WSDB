@(userForm: Form[User])(implicit request: play.mvc.Http.Request, messages :play.i18n.Messages)

@main("Register") {
<h2>Register</h2>
@helper.form(action = routes.Userapp.profile()){
    @helper.CSRF.formField
    <h3>pseudo</h3>
    @helper.inputText(userForm("pseudo"))
    <h3>password</h3>
    @helper.inputText(userForm("password"))
    <input type="submit"  value="MARCHE-PUTAIN"  style="display: block"/> 
}
}

<script type="text/javascript">
var count = 4;
var redirect = "/index";
 
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "Vous allez être redirigé dans "+count+" secondes...";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
} 
  
</script>

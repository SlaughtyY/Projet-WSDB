@(nature : String)

@main(nature) {
<div class="wsdb_index">

    <script type="text/javascript">
var count = 4;
var bizu = "Bisou";
var redirect = "/index";

function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;

        timer.innerHTML = "Vous allez être redirigé dans "+count+" secondes...";

        if(count < 2){
        timer.innerHTML = "Vous allez être redirigé dans "+count+" secondes... "+bizu;
        bizu+=" Bizuuuu  ";
        }



        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
}

</script>

    <h1>@nature</h1>
    <div class="redirec_texte">
        Session en cours de déconnexion... À très bientôt ! ♥
        <br>

        <span id="timer">

<script type="text/javascript">countDown();</script>
</span>
    </div>
</div>

}

@(message : String)

<!-- Page de redirection globale se basant sur un script et un argument en paramètre qui modifie le message de redirection -->

@main("Redirection...") {
<div class="wsdb_index">
    
<script type="text/javascript">
var count = 4;
var redirect = "/index";
 
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "Vous allez être redirigé dans "+count+" secondes...";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
} 
  
</script>


    <div class="redirec_texte">
@message
<br>
 
<span id="timer">
<script type="text/javascript">countDown();</script>
</span>
    </div>
</div>

}
